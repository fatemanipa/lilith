<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lilith - Tailwind HTML Admin Template</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png">
    
    <!-- Icon Font CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <!-- Plugin CSS -->
    <link rel="stylesheet" href="assets/css/plugin.css">
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="assets/css/tailwind.min.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>

    <!-- Sign Form Area Start -->
    <div class="sign-form-area justify-center flex text-center h-screen items-center">
       <div class="sign-form bg-white">
            <form action="#" class="sign-box">
                <div class="logo-large">
                    <a href="index.html" class="inline-block"><img src="assets/img/logo-large.svg" alt=""></a>
                </div>
                <h4 class="font-semibold">Sign Up</h4>
                <div class="form-dark text-left">
                    <div class="form-box">
                        <label for="name" class="block text-white font-semibold">Username</label>
                        <input type="text" placeholder="Username" id="name"  class="w-full">
                    </div>
                    <div class="form-box">
                        <label for="email" class="block text-white font-semibold">E-mail:</label>
                        <input type="email" placeholder="hello@example.com" id="email" class="w-full">
                    </div>
                    <div class="form-box">
                        <label for="password" class="block text-white font-semibold">Password:</label>
                        <input type="password" placeholder="*********" id="password" class="w-full">
                    </div>
                    <button>Sign Up</button>
                </div>
            </form>
       </div>
    </div>
    <!-- Sign Form Area Start End -->
    
    <!-- All js Files Here -->
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/chart.js"></script>
    <script src="assets/js/jquery.easypiechart.js"></script>
    <script src="assets/js/plugins.js"></script>
    <script src="assets/js/chart-light.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
